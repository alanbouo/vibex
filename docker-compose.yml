version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: x_enhancer_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: x_enhancer
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - x_enhancer_network

  redis:
    image: redis:7-alpine
    container_name: x_enhancer_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - x_enhancer_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: x_enhancer_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/x_enhancer?authSource=admin
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - x_enhancer_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: x_enhancer_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - x_enhancer_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  x_enhancer_network:
    driver: bridge
