<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X Enhancer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 600;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.8;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h1>X Enhancer</h1>
      <p class="subtitle">AI-powered Twitter growth</p>
    </div>

    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">Usage Today</span>
        <span class="stat-value" id="usageToday">0/10</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Current Plan</span>
        <span class="stat-value" id="currentPlan">Free</span>
      </div>
    </div>

    <div class="actions">
      <button id="openDashboard">Open Dashboard</button>
      <button id="generateTweet">Generate Tweet</button>
      <button id="viewAnalytics">View Analytics</button>
    </div>

    <div class="footer">
      <p>Made with ❤️ by X Enhancer</p>
      <a href="https://xenhancer.com" target="_blank">Learn More</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
